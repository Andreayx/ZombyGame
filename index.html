<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Survival Game Zombi</title>
  </head>
  <body>
    <div class="home">

      <div class="px-4 py-5 text-center">
        <div class="b-example-divider"></div>
        <h1 id="mainTitle"class="display-5 fw-bold text-white">Premi Start per Iniziare</h1>
        <div class="col-lg-6 mx-auto">
          <p id="textGame" class="lead mb-4  text-white">Se vuoi inziare premi => START, Se vuoi far ripartire il gioco => ricarica la pagina. Per una migliore esperienza di gioco si consiglia un pc, e le cuffie. Leggete bene ogni testo, basta un errore per morire! Buon Divertimento!</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-outline-danger btn-lg px-4 gap-3 buttonOne">START</button>
            <button type="button" class="btn btn-outline-danger btn-lg px-4 buttonTwo">Opzione due</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="index.js">

    </script>
  </body>
</html>
